<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        h1 {
            text-align: left;
            font-size: 24px;
        }

        form {
            width: 50%;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4285F4;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background-color: #357AE8;
        }

        .top-right {
            text-align: right;
        }

        .top-right a {
            text-decoration: none;
            color: #4285F4;
            font-size: 14px;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <!-- Navigation Link (Top-Right) -->
    <div class="top-right">
        <a href="Google_search.html">Google Search</a>

    </div>

    <!-- Google Advanced Search Form -->
    <h1>Advanced Search</h1>

    <form action="https://www.google.com/search" method="GET">
        <label>Find pages with… “all these words:”</label>
        <input type="text" name="as_q">

        <label>Find pages with… “this exact word or phrase:”</label>
        <input type="text" name="as_epq">

        <label>Find pages with… “any of these words:”</label>
        <input type="text" name="as_oq">

        <label>Find pages with… “none of these words:”</label>
        <input type="text" name="as_eq">

        <button type="submit">Advanced Search</button>
    </form>

</body>
</html>
